[loggers]
keys=root,uvicorn,fastapi,sqlalchemy,celery,task_queue

[handlers]
keys=console,file,error_file

[formatters]
keys=standard,detailed,json

[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn]
level=INFO
handlers=console,file
qualname=uvicorn
propagate=0

[logger_fastapi]
level=INFO
handlers=console,file
qualname=fastapi
propagate=0

[logger_sqlalchemy]
level=WARNING
handlers=console,file
qualname=sqlalchemy
propagate=0

[logger_celery]
level=INFO
handlers=console,file
qualname=celery
propagate=0

[logger_task_queue]
level=INFO
handlers=console,file
qualname=src
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/app.log', 'a', 10485760, 5, 'utf-8')

[handler_error_file]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailed
args=('logs/error.log', 'a', 10485760, 5, 'utf-8')

[formatter_standard]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailed]
format=%(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(funcName)s(): %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_json]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d, "message": "%(message)s"}
datefmt=%Y-%m-%dT%H:%M:%S